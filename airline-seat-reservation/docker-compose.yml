services:
  mysql:
    image: mysql:8.0
    container_name: airline-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: airline
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --innodb_flush_log_at_trx_commit=0
      - --innodb_doublewrite=0
      - --skip-log-bin
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  app:
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/airline?allowPublicKeyRetrieval=true&useSSL=false
      DB_USER: root
      DB_PASSWORD: rootpassword
      SELECT_QUERY: ${SELECT_QUERY:-SELECT seat_id FROM seats WHERE passenger_id IS NULL LIMIT 1}
    command: ["${SELECT_QUERY:-SELECT seat_id FROM seats WHERE passenger_id IS NULL LIMIT 1}"]
